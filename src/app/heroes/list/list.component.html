<br><br><h3>Listado de Heroes</h3>

<div *ngIf="heroeBorrado; else nadaBorrado">
  <h3>Héroe borrado <small class="text-danger">{{heroeBorrado}}</small></h3>
</div>

<ng-template #nadaBorrado>
  <h3>No ha borrado nada</h3>
</ng-template>


<button
  (click)="borrarUltimoHeroe()"
  class="btn btn-outline-danger">
  Borrar último heroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let nombre of heroeNombres"
    class="list-group-item">
    {{nombre}}
  </li>
</ul>
