<h4>Listado</h4>

<ul class="list-group">
  <li *ngFor="
    let caballo of caballosList;
    let i = index;
    let isFirst = first;
    let isLast = last;
    let isEven = even"

    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-dark': isLast,
      'list-group-item-primary': isEven
    }">

    <div >
      <span class="text-primary">{{i+1}}. </span>

      <span>{{caballo.nombre}} -</span>

      <strong> Precio: </strong>

      <span>{{caballo.precio}}</span>
    </div>
    <button class="btn btn-danger" (click)="borrarCaballo(i)">X</button>
  </li>
</ul>
