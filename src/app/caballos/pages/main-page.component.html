<h1>Caballos</h1>
<hr>

<div class="row">
  <div class="col">
    <app-caballos-lista
      [caballosList]="caballosService.caballos"
      (borrar)="caballosService.borrarCaballoById($event)">
    </app-caballos-lista>
  </div>
  <div class="col">
    <app-agregar-raza (nuevoCaballo)="caballosService.nuevoCAballo($event)"></app-agregar-raza>
  </div>
</div>
