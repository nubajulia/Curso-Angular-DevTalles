<h1>Caballos</h1>
<hr>

<div class="row">
  <div class="col">
    <app-caballos-lista
      [caballosList]="caballos"
      (borrar)="borrarCaballoById($event)">
    </app-caballos-lista>
  </div>
  <div class="col">
    <app-agregar-raza (nuevoCaballo)="nuevoCaballo($event)"></app-agregar-raza>
  </div>
</div>
